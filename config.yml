baseURL: "https://www.all-indonesia.com/"
title: All-Indonesia.com
theme: docsy
description : "Info Rupa-Rupa"
contentDir : "content/"

enableGitInfo: true
frontmatter:
  lastmod:
    - lastmod
    - :git
    - date
    - publishDate

minify:
  minifyOutput: true

enableRobotsTXT: true

taxonomies:
  tag: tags
  category: categories

params:
  ShowShareButtons: true
  links:
    customLinks:
      - name: Sitemap
        url: /sitemap.xml
        desc: Sitemap
        target: _self
      - name: Disclaimer
        url: /disclaimer
        desc: Sitemap
        target: _self
      - name: Privacy Policy
        url: /privacy-policy
        desc: Privacy Policy
        target: _self
  offlineSearch: true
  offlineSearchSummaryLength: 200
  offlineSearchMaxResults: 25
